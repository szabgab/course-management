name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: "ubuntu-latest"
    name: "Testing.."
    container:
      image: "perldocker/perl-tester:5.32"
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          apt-get install -y sqlite3
          cpanm --installdeps --notest .
      - name: Regular tests
        run: prove -l
